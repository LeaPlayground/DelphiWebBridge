<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .credit {
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<!-- Button with panda image -->
<button type="button" onclick="panda()">
  <img src="img/panda.png" alt="panda" width="100px" height="100px">
</button>
<div class="credit">
    Credit:
    <a href="https://freesvg.org/cartoon-drawing-of-panda">https://freesvg.org/cartoon-drawing-of-panda</a>
</div>
<script>
  let sendBridgeObjectMessage = function(value) {
    try {
        window.chrome.webview.hostObjects.sync.MyBridge.ObjectMessage = value;
    }
    catch(err) {
        console.log("No JS Bridge");
    }
  }

  function panda() {
    sendBridgeObjectMessage("panda");
    alert("hahahahhahah");
  }


</script>
</body>
</html>
